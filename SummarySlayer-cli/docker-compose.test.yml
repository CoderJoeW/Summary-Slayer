version: '3.8'

services:
  mariadb-test:
    image: mariadb:10.11
    container_name: summaryslayer-mariadb-test
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: testroot
      MYSQL_DATABASE: summaryslayer
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
    ports:
      - "3307:3306"  # Using port 3307 to avoid conflict with main database
    volumes:
      - ./src/test/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./src/test/resources/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
      - mariadb_test_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - test-network

volumes:
  mariadb_test_data:
    driver: local

networks:
  test-network:
    driver: bridge

